<html>
    <head>
        <style>
            h1{
                font-family: "montserrat";
                color: chocolate;
                font-weight: bold;
            }
        </style>
        <body bgcolor="#D3D3D3">
            <center><h1>List of Writers</h1></center>
            <table border="5" align="center">
                <thead class="border-bottom font-weight-bold">
                    <tr style="font-family:'montserrat';font-weight:bold;color:darkslategrey">
                        <td>ID</td>
                        <td>Username</td>
                        <td>Password</td>
                        <td>Phone Number</td>
                        <td>Address</td>
                        <td>Email</td>
                        <td>Date Of Birth</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for writer in writer_list %}
                    <tr style="font-family:'montserrat';">
                        <td style="color:red;">{{writer.id}}</td>
                        <td>{{writer.username}}</td>
                        <td>{{writer.password}}</td>
                        <td>{{writer.phone_no}}</td>
                        <td>{{writer.address}}</td>
                        <td>{{writer.email}}</td>
                        <td>{{writer.dob}}</td>
                        <td>
                            <a href="{% url 'writer_update' writer.id %}" style="color:darkblue;">Edit</a>&nbsp;
                            <a href="{% url 'writer_delete' writer.id %}" style="color:red;">Delete</a>&nbsp;
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </body>
    </head>
</html>
