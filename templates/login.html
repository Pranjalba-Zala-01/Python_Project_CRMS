<html>
    <head>
        <title>Login</title>
    </head>
    <body>
<h1>Login</h1>

<form action="login" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username"> <br/>
    Password: <input type="password" name="password"> <br/>
    <input type="submit" name="submit"> <br/>
</form>
<div>
    {% for message in messages%}
    <h3>{{message}}</h3>
    {% endfor%}
</div>
</body>
</html>
